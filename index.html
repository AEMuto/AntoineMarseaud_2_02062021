<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="./resources/css/styles.css" type="text/css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/526c6b558a.js" crossorigin="anonymous"></script>
  <title>Reservia</title>
</head>
<body>
  <nav>
    <img src="/resources/images/logo/Reservia.svg" alt="logo" class="nav__logo">
    <div class="nav__wrapper">
      <a class="nav__link" href="#">Hébergements</a>
      <a class="nav__link" href="#">Activités</a>
      <a class="nav__link nav__subscribe" href="#">S'inscrire</a>
    </div>
  </nav>
  <header>
    <h1 class="header__title"></h1>
    <p class="header__subtitle"></p>
    <input type="search" class="header__search">
    <div class="header__filter">
      <h3 class="filter__title"></h3>
      <button class="filter__button"></button>
      <button class="filter__button"></button>
      <button class="filter__button"></button>
      <button class="filter__button"></button>
    </div>
    <p class="header__info"></p>
  </header>
  <section class="lodging">
    <aside class="lodging__popular">
      <h1 class="popular__title"></h1>
      <div class="popular__wrapper">
        <div class="popular__card"></div>
        <div class="popular__card"></div>
        <div class="popular__card"></div>
      </div>
    </aside>
    <div class="lodging__main">
      <h1 class="lodging__title"></h1>
      <div class="lodging__wrapper">
        <div class="lodging__card"></div>
        <div class="lodging__card"></div>
        <div class="lodging__card"></div>
        <div class="lodging__card"></div>
        <div class="lodging__card"></div>
        <div class="lodging__card"></div>
      </div>
      <h3 class="lodging__more"></h3>
    </div>
  </section>
  <section class="activities">
    <h2 class="activities__title"></h2>
    <div class="activities__wrapper">
      <div class="activities__card"></div>
      <div class="activities__card"></div>
      <div class="activities__card"></div>
      <div class="activities__card"></div>
      <div class="activities__card"></div>
      <div class="activities__card"></div>
    </div>
  </section>
  <footer>
    <div class="footer__item">
      <h3 class="footer__title"></h3>
      <a class="footer__link"></a>
      <a class="footer__link"></a>
      <a class="footer__link"></a>
    </div>
    <div class="footer__item">
      <h3 class="footer__title"></h3>
      <a class="footer__link"></a>
      <a class="footer__link"></a>
    </div>
    <div class="footer__item">
      <h3 class="footer__title"></h3>
      <a class="footer__link"></a>
      <a class="footer__link"></a>
    </div>
  </footer>
</body>
</html>
